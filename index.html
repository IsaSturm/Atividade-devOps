    <script>
    const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#FF6EC7'];

    // PartÃ­culas de fundo
    const bgParticles = [];
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 10 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(particle);
      bgParticles.push(particle);
    }

    // PartÃ­culas do cursor
    document.addEventListener('mousemove', function (e) {
      const particle = document.createElement('div');
      particle.classList.add('cursor-particle');
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.width = particle.style.height = (Math.random() * 6 + 4) + 'px';
      document.body.appendChild(particle);
      setTimeout(() => { particle.remove(); }, 800);
    });

    // Som ao clicar no tÃ­tulo
    const title = document.getElementById('funTitle');
    const sound = document.getElementById('titleSound');
    title.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();
    });
  </script>
